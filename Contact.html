    <main class = "structural">
        <h2>Contact Us </h2>  
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail"required class="formatting">
            <br>
            <fieldset>
            <legend>What Section of PROG1245 are you: </legend>
                <label for="4">Section 4</label>
                <input type="radio" id="four" name="sec" value="4" required class="formatting">
                <br>
                <label for="5">Section 5</label>
                <input type="radio" id="5" name="sec" value="5" required checked class="formatting">
                <br>
                <label for="8">Section 8</label>
                <input type="radio" id="8" name="sec" value="8" required class = "formatting">
            </fieldset>
            <br>
            <label for="help">Please Select what you need help with:</label>
            <select name="help" id="help" required class="formatting">
                <option id="select" name="select" selected>Select Option</option>
                <option id="CSS" name="Css">CSS</option>
                <option id="Html" name="html">HTML</option>
                <option id="both" name="both">Both</option>
            </select>
            <br>
            <label for="comments">Please Enter any comments you would like to add:</label><br>
            <textarea id="comments" name="comments" rows="4" class="formatting"></textarea>
            <br>
            <label for="human">I am human</label>
            <input type="checkbox" id="human" name="human" value="true" required>
            <br> <input type="submit" value="Submit" class="formatting">
        </form>
